{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block content %}


<div id="chart"></div>



<script>

      trace = {{ trace|safe  }}
      layout = {{ layout | safe }}
      var data = [trace];
      Plotly.newPlot('chart', data, layout, {showSendToCloud: true, responsive: true});

</script>

{% endblock %}
